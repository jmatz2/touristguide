<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Junxiita</title>
        <link href="jquery.mobile-1.4.3.min.css" type="text/css" rel="stylesheet">
        <script src="jquery.js" type="text/javascript"></script>

        <script type="text/javascript">
            org.apache.cordova.camera;
            
           function taked(){
              //  alert("Ha entrao!");
            navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
    destinationType: Camera.DestinationType.FILE_URI });
           }

function onSuccess(imageURI) {
    var image = document.getElementById('myImage');
    image.src = imageURI;
}

function onFail(message) {
    alert('Failed because: ' + message);
    }
            
            function get_loc() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(coordenadas);
            }else{
                alert('Tu navegador no soporta la API de geolocalizacion');
            }
        }
        
        function coordenadas(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            
            document.getElementById("latitud").value = lat;
            document.getElementById("longitud").value = lon;
        }
        </script>
    </head>
    
    <body>
        <div data-role="header" style="text-align: center" data-theme="b">

        </div>

            <input type="tel" id="teel" placeholder="2761077013">

            <form>
<fieldset data-role="controlgroup">

        <option value="#">Escuelas</option>

    </select>
</fieldset>
            </form>
            <br/>
            
            <input type="button" value="Obtener Coordenadas" onclick="get_loc()">

            <input type="text" id="longitud" placeholder="Longitud" disabled />
